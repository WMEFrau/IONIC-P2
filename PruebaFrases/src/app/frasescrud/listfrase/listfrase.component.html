<ion-list>
  <ion-card *ngFor="let frase of frases">
    <ion-card-content>
      <ion-row>
        <ion-col size="10" text-start
          ><ion-label>
            "{{ frase.frase }}" ~ {{ frase.autor }}
          </ion-label></ion-col
        >
        <ion-col>
          <ion-buttons>
            <ion-button (click)="deleteFrase(frase.id)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-list>
